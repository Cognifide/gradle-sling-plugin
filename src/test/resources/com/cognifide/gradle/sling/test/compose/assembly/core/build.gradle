buildscript {
    apply from: "$rootProject.projectDir/gradle/buildscript.gradle", to: buildscript
}

description = 'Example - Core'
defaultTasks = ['slingDeploy']

apply plugin: 'com.cognifide.sling.bundle'
apply plugin: "kotlin"

jar {
    manifest {
        def pkg = 'com.company.sling.example.core'

        attributes([
                'Bundle-SymbolicName' : pkg,
                'Sling-Model-Packages': pkg,
                'Export-Package'      : "$pkg.*;-split-package:=merge-first"
        ])
    }
}

dependencies {
    compile project(':common')
}
